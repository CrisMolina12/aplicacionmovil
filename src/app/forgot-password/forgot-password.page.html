<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    
  
  <form>
    <ion-card-content>
    <ion-item lines="full">
      <ion-label position="floating">Ingresa tu Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="full">restablecimiento de contraseña</ion-button>
      </ion-col>
    </ion-row>   
  </ion-card-content>
  </form>

</ion-content>
